<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Rhea</th>
          <th>is</th>
          <th>awesome</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rhea</td>
          <td>1,000,000,000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Abhi</td>
          <td>1,000/td>
        </tr>
        <tr>
          <td>3</td>
          <td>Aarushi</td>
          <td>1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>4</td>
          <td>Neeha</td>
          <td>1,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
